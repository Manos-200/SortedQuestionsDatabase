<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCE Vault - Contact</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://manos-200.github.io/QCE-Vault/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://manos-200.github.io/QCE-Vault/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://manos-200.github.io/QCE-Vault/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="https://manos-200.github.io/QCE-Vault/favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;

            /* Flexbox for full height layout */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007BFF; /* Blue header */
            color: white;
            text-align: center;
            padding: 20px 0px;
            font-size: 2em;
            position: relative;
        }
        header .title {
            font-family: "Pacifico", serif;
            font-style: normal;
            font-weight: 400;
        }
        header .home-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #fff;
            color: #007BFF;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        header .home-button:hover {
            background-color: #0056b3;
            color: white;
        }

        main {
            flex: 1; /* Take available space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .contact-section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #007BFF;
            margin-top: 0;
        }

        .contact-section p {
            margin: 10px 0;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
        }
        @media screen and (max-width: 768px) {
            .home-button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: white;">    
            <div class="title">QCE Vault</div>
        </a>
        <a href="index.html" class="home-button">Home</a>
    </header>
    <main>
        <h1>Contact</h1>
        <div class="contact-section">
            <h2>rudder.caste-21@icloud.com</h2>
            <p>Any suggestions/feedback/questions/anything else is welcome. Just no spam pls!</p>
        </div>
    </main>
    <footer>
        <p>Made by 2024 QCE Graduates.</p>
    </footer>
</body>
</html>
